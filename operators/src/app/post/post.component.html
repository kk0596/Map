<div class="container">
   
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Salary</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.name }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.salary }}</td>
      </tr>
    </table>
  </div>
